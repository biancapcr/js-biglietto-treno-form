<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
     <!-- Header -->

      <header class="site-header">
    <div class="container">
        <img src="./assets/Travel Somewhere.gif" alt="Logo" class="logo">
      <h1>Calcola il tuo Biglietto</h1>
    </div>
  </header>

  <!-- Contenuto principale -->

  <main class="container">
    <div class="ticket-form">
      <div class="field">
        <label for="name">Nome e Cognome</label>
        <input type="text" id="name" placeholder=" es. Mario Rossi">
      </div>
      <div class="field">
        <label for="km">Km da percorrere</label>
        <input type="number" id="km" placeholder="es. 100">
      </div>
      <div class="field">
        <label for="age">Fascia d'et√†</label>
        <select id="age">
          <option value="adulto">Maggiorenne</option>
          <option value="minorenne">Minorenne</option>
          <option value="over65">Over 65</option>
        </select>
      </div>

       <!-- Bottoni Genera e Annulla --> 

      <div class="actions">
        <button type="button" class="btn btn-primary" id="genera">Genera</button>
        <button type="button" class="btn btn-secondary" id="annulla">Annulla</button>
      </div>
    </div>

      <!-- Contenitore per il risultato del biglietto -->

    <div id="ticket" class="ticket-output"></div>
  </main>

    <script src="./js/script.js"></script>
</body>
</html>
